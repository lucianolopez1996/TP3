<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contactanos para brindarte la mejor informacion">
    <meta name="keywords" content="Contactanos por instagram,facebook o whasapp">
    <title>Informatica e idiomas - Contactos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
        <script
      src="https://kit.fontawesome.com/9a4acdf930.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
      <nav class="fotoconteiner">
        <img
          src="../img/slider9.jpg"
          alt="Logo de empresa"
          class="foto"
        />
      </nav>
      <nav class="cont container-md">
        <ul class="liconteiner">
          <li><a class="header-a" href="../index.html">HOME</a></li>
          <li><a class="header-a" href="./horarios.html">HORARIOS</a></li>
          <li><a class="header-a" href="./datos.html">DATOS</a></li>
          <li>
            <a class="header-a" href="./contactos.html">CONTACTOS</a>
          </li>
          <li>
            <a class="header-a" href="./Ubicacion.html">UBICACION</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main m-0">
      <h1 class="text-center mt-5  titulo-ubicacion">HORARIOS/CONTACTOS</h1>
        <section class="table-responsive p-2 w-100">
        <table class="table table-dark table-striped w-100 mt-5">
          <thead>
            <tr class="tr1">
              <th scope="col"></th>
              <th scope="col">Apellido</th>
              <th scope="col">Nombre</th>
              <th scope="col">Telefono</th>
            </tr>
          </thead>
          <tbody>
            <tr class="tr2">
              <th scope="row">1</th>
              <td>Lopez</td>
              <td>Luciano</td>
              <td>4555555</td>
            </tr>
            <tr class="tr3">
              <th scope="row">2</th>
              <td>Gomez</td>
              <td>Julian</td>
              <td>4333333</td>
            </tr>
            <tr class="tr4">
              <th scope="row">3</th>
              <td>Marcos</td>
              <td>Matias</td>
              <td>4100000</td>
            </tr>
          </tbody>
        </table>
      </section>
      <div>
        <li>
          <h2 class="mt-4 h2-color">
            Rellene los siguentes campos para consultas
          </h2>
        </li>
      </div>
      <form class="m-2 p-1 bg-dark border-1 border-black">
        <div class="m-4 color-label1 ">
        <label for="exampleFormControlInput1" class="form-label"
          >Ingrese correo electronico</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="m-4 color-label2">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Ingrese su consulta</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      </form>
      <div>
        <button class="boton">Enviar</button>
        <button class="boton-aceptar">Volver</button>
      </div>
    </main>
    <footer class="footerr">
      <div class="footer-container">
        <div class="social-media-icons">
          <a href="https://www.facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
          <a href="https://www.twitter.com/yourpage" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/yourpage" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
